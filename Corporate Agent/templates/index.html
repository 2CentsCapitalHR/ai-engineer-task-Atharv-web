<!DOCTYPE html>
<html>
<head>
    <title>ADGM Legal Assistant</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script>
        function startProgress() {
            document.getElementById("progress-container").style.display = "block";
            const interval = setInterval(() => {
                fetch("/progress")
                    .then(res => res.json())
                    .then(data => {
                        document.getElementById("progress-bar").style.width = data.percent + "%";
                        document.getElementById("progress-bar").innerText = data.percent + "%";
                        document.getElementById("progress-text").innerText = data.step;
                        if (data.percent >= 100) {
                            clearInterval(interval);
                        }
                    });
            }, 500);
        }
    </script>
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="mb-4"> Corporate Agent</h1>

    <form method="post" enctype="multipart/form-data" action="/run" class="card p-4 shadow-sm bg-white" onsubmit="startProgress()">
        <div class="mb-3">
            <label for="docx_files" class="form-label">Upload .docx files</label>
            <input class="form-control" type="file" id="docx_files" name="docx_files" multiple accept=".docx">
        </div>
        <button type="submit" class="btn btn-primary">Run Workflow</button>
    </form>

    <div id="progress-container" class="mt-4" style="display:none;">
        <p id="progress-text">Starting...</p>
        <div class="progress">
            <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width:0%">0%</div>
        </div>
    </div>

    {% if report %}
        <div class="card mt-5 shadow-sm">
            <div class="card-body">
                <h4 class="card-title">Report</h4>
                <pre class="bg-light p-3 border rounded">{{ report | tojson(indent=2) }}</pre>
                <a class="btn btn-success" href="{{ url_for('download', filename='report.json') }}">Download JSON report</a>
            </div>
        </div>
    {% endif %}

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="mt-3">
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'danger' if category == 'error' else 'info' }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
</div>
</body>
</html>
